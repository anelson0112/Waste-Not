<!DOCTYPE html>
<html lang = "en">
    <head>
    <title>Waste Not Log In</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div>
<!-- LOG IN SECTION -->
        <div class = "container-fluid" id = "login">
            <div class = "row">
                <div class = "col-lg">
                    <h2>Sign In</h2>
                    <input type = "email" id = "email" placeholder = "email" required>
                    <label for = "email">Email Address</label>
                    <input type = "password" id = "password" placeholder="password" required>
                    <label for = "password">Password</label>
                    <button type = "submit">Submit</button>
                </div>
                    
            </div>
        </div> 
<!-- ADMIN SECTION -->
        <div class = "container-fluid" id = "admin">
            <div class = "row">
                <div class = "col-lg">
                    <button type = "submit" id = "addItemMenu">Add Item</button>
                    <button type="submit" id = "addUpdateUser">Add or Update User</button>
                    <button type="submit" id = "addLocation">Add Location</button>
                    <button type="submit" id = "goToWorkAdmin">Go to Work Day</button>
                </div>
            </div>
        </div>
<!-- WORK DAY SECTION -->
        <div class="container-fluid" id = "workDay">
            <div class = "row">
                <div class = "col-lg">
                    <button type="submit" id = "enterInventory">Enter Inventory</button>
                    <button type="submit" id = "goToWork">Go To Work</button>
                </div>
            </div>
        </div>
    </body>
</html>
