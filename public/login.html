<!DOCTYPE html>
<html lang = "en">
    <head>
    <title>Waste Not Log In</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div>
<!-- LOG IN SECTION -->
        <div id = "login" class = "container h-100">
            <div class = "row">
                <div class = "col-lg-12">
                    <h2>Sign In</h2>
                </div>
            </div>        
            <div class="row">
                <div class = "col-lg-4">    
                    <label for = "email">Email Address</label>
                </div>
                <div class="col-lg-8">   
                    <input type = "email" id = "email" placeholder = "email" required>
                </div>
            </div>            
            <div class = "row"> 
                <div class = "col-lg-4">       
                    <label for = "password">Password</label>
                </div>
                <div class = "col-lg-8">   
                    <input type = "password" id = "password" placeholder="password" required>
                </div>
            </div>        
            <div class = "row"> 
                <div class = "col-lg-12" id = "logInButton" >        
                    <button onclick ="displayAdmin()" type = "submit">test admin menu</button>
                    <button onclick = "displayWorkDayMenu()" type = "submit">test work day ment</button>
                </div>
            </div>
        </div> 
<!-- ADMIN SECTION -->
    
        <div id = "admin" class = "container h-100" style="display: none">
            <div class = "row">
                <div class = "col-lg-6">
                    <button type = "submit" id = "addItemMenu">Add Item</button>
                </div>
                <div class="col-lg-6">
                    <button type="submit" id = "addUpdateUser">Add or Update User</button>
                </div>
            </div>     
            <div class="row">
                <div class="col-lg-6">       
                    <button type="submit" id = "addLocation">Add Location</button>
                </div>
                <div class="col-lg-6">    
                    <button type="submit" id = "goToWorkAdmin">Go to Work Day</button>
                </div>
            </div>
        </div>
        
<!-- WORK DAY SECTION -->
        <div id = "workDayMenu" class = "container h-100" style="display: none">
            <div class = "row">
                <div class = "col-lg-6">
                    <button type="submit" id = "enterInventory">Enter Inventory</button>
                </div>    
                <div class="col-lg-6">
                    <button type="submit" id = "goToWork">Go To Work</button>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="index.js"></script>
    
    </body>
</html>
