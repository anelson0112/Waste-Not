<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Waste Not Login</title>
</head>
<body>
    <h1>Log In to Waste Not</h1>
    <form id='login-form'>
        <input type="text" autocomplete='off' id='loginEmail' placeholder="Email" />
        <input type="password" autocomplete='off' id='loginPassword' placeholder="Password" />
        <input type="submit" value="Log In" />
    </form>
    <input type="checkbox" onclick="showPassword()">Show Password
    <br>
    <br>
    <a href="./register_v2.html" type='button' id='goToRegister'>Register</a>
<script>
const form = document.getElementById('login-form')
form.addEventListener('submit', loginUser)

async function loginUser(event){
    event.preventDefault()
    const email= document.getElementById('loginEmail').value
    const password= document.getElementById('loginPassword').value

    console.log(email)
    console.log(password)

    const result = await fetch('../login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            email,
            password
        })
    }).then((res) => res.json())
     if (result.status === 'ok'){
        //all went fine 
        console.log("Got the token:  ",result.data)
        localStorage.setItem('token', result.data)
        // window.location.href = 'login_v2.html';
     } else {
         alert(result.error)
     }
    }
</script>
<script>
    function showPassword() {
  var x = document.getElementById("loginPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
