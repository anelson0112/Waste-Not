<!DOCTYPE html>
<html lang="en">
<head>
    <title>Waste Not Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "header" class = "row">
        <div class = "col">
            <h1>Waste Not</h1>
        </div>
    </div>
<div id = "register" class = "container h-100">
        <div class = "row">
            <div class = "col">
            <h2>Register for Waste Not</h2>
            </div>
        </div> 
    <form id='reg-form'>
        <div class = "row">
            <div class = "col">    
                <input type="text" autocomplete='off' id='name' placeholder='Name' />
            </div>
        </div>    
        <div class = "row">
            <div class = "col">
                <input type="text" autocomplete='off' id='phone' placeholder="Phone" />
            </div>
        </div>
        <div class = "row">
            <div class = "col">
                <input type="text" autocomplete='off' id='regEmail' placeholder="Email" />
            </div>
        </div>
        <div class = "row">
            <div class = "col">
                <input type="password" autocomplete='off' id='regPassword' placeholder="Password" />
            </div>
        </div>
        <div class = "row">
            <div class = "col">
                <input type="submit" value="Register" id="registerButton" />
            </div>
        </div>
        
    </form>
        <div class="row">
            <div class="col">
                <input type="checkbox" onclick="showPassword()">Show Password
            </div>
        </div>
    </div>
    <div class="container" id="logIn">
         <div class="row">
            <div class="col">
                <a class = "btn btn-primary" href="./index.html" role='button' id='goToLogin'> Go to Login</a>
            </div>
        </div>            
    </div>
<script>
const form = document.getElementById('reg-form');
form.addEventListener('submit', registerUser)

async function registerUser(event){
    event.preventDefault()
    const name= document.getElementById('name').value
    const phone= document.getElementById('phone').value
    const email= document.getElementById('regEmail').value
    const password= document.getElementById('regPassword').value

    console.log(name)
    console.log(password)

    const result = await fetch('../register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name,
            phone,
            email,
            password
        })
    }).then((res) => res.json())
     if (result.status === 'ok'){
        //all went fine 
         alert('Registration successful')
         console.log('Registration successful')
         window.location.href = 'get-permissions.html';
        return true;
     } else {
         alert(result.error)
     }
    }
</script>
<script>
    function showPassword() {
  var x = document.getElementById("regPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src ="register.js"></script> -->
</body>
</html>
