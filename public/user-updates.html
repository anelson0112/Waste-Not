
<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Waste Not User Updates</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id = "header" class = "row">
        <div class = "col">
            <h1>Waste Not</h1>
        </div>
      </div>
      <div class="container">  
        <div class='row'> 
          <div class="col">
            <h3>Add, Delete & Update Users</h3>
          </div>
        </div>    
        <div class="row">  
          <div class="col">
            <br>
            <h5>To edit or delete a user, please input their email address and press find</h5>
            <br>
          </div>
        </div> 
      </div>
      <div id = "editUserSection" class='container' data-id="">
          <div class='row'>
            <div class="col">
              <button onclick='clickGetUser()' type = "submit" class='btn-info' id='findUser'>Find</button>
              <button onclick='clickUpdateUser()' type = "submit" class='btn-primary' id='updateUser'>Update</button>
              <button onclick='clickDeleteUser()' type = "submit" class='btn-danger' id='deleteUser'>Delete</button>
              <button onclick='clickAddUserByAdmin()' type = "submit" class='btn-success' id='addUser'>Add</button>
            </div>
          </div> 
          <div class = "row">
            <div class = "col">
              
              <input type="text" class="text-input-format form-control" placeholder="Name" name ="editName" id="editName">
            </div>   
          </div>  
          <div class = "row">
            <div class="col"> 
                <input type="email" class="text-input-format form-control"  placeholder="Email Address" name ="editEmail" id="editEmail"> 
            </div>     
          </div> 
          <div class = "row"> 
            <div class="col">
                <input type="text" class="text-input-format form-control"  placeholder="Phone Number" name ="editPhone" id="editPhone"> 
            </div>   
          </div> 
          <div class="row">
            <div class="col"> 
                <input type="password" class="text-input-format form-control"  placeholder="Password" name ="editPassword" id="editPassword"> 
              </div>   
          </div> 
      </div>
    
      <div class="container">        
          <div class='row card bg-secondary radio form-check-inline' id = "card">
              
                <div class='card-header'>
                  <h4>Choose a User Role</h4>
                </div>
                  <div class="input-group-prepend mx-auto">
                      <div class="form-check ">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="editUserRole" id="editUserRoleNone" value="None">None</label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="editUserRole" id="editUserRoleBarista" value="Barista">Barista</label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input`" name="editUserRole" id="editUserRoleBakery" value="Bakery">Bakery</label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input`" name="editUserRole" id="editUserRoleAdmin" value="Admin">Admin</label>
                      </div>
                  </div> 
              </div>
          
      </div>     
      <div id = "backButton" class="container h=100">
        <div class="row">
          <div class="col">
              <a class = 'button btn btn-primary' href="adminMenu.html">Admin Menu</a>
          </div>
        </div>
      </div> 
         
                  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src ="userUpdate.js"></script>  
    </body>
</html>
