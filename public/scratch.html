<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>At Work Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header section -->
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div>
        <!-- waste section -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button class = "wasteButton" id = "wasteButton" type="submit">Waste</button>
                </div>
            </div> 
            <div class="row" id = "wasteSection"  style="display: none">
                <div class = "col-lg-8" >
                    <p>waste dropdown goes here</p>
                    <select id = "wasteDrop"></select>
                </div>
                <div class = "col-lg-4" >
                  <form>
                    <label for = "wasteInput">Waste Qty</label><br>
                    <input type= "number" id = "wasteInput" name = "wasteInput">
                    <button id="wasteSubmit" type="submit">Submit Waste</button>
                  </form>
                </div>        
            </div>
        </div>
    <!-- panic section -->
        <div class="container">
            <div class="row" id = "panicSection" style="display: none;">
                 <div class = "col-lg-12">
                    <p>panic dropdown goes here</p>
                    <select id = "panicDrop"></select>
                    <button id="panicSubmit" type="submit">Notify</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <button id = "panicButton" type="submit">Panic</button>
                 </div>
            </div>
        </div> 
            <div class = "row">
                <div class = "col-lg-12">
                <a class = " button btn btn-defult" href="workDayMenu.html" role="button"> Back to Work Day Menu</a>
                </div>
            </div> 
    </body>
