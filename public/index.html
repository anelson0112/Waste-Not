<!DOCTYPE html>
<html lang = "en">
    <head>
    <title>Waste Not Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
    <body>
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div>
<!-- LOG IN SECTION -->
        <div id = "login" class = "container h-100">
            <div class = "row">
                <div class = "col">
                    <h2>Sign In</h2>
                </div>
            </div>        
            <div class="row">
                <div class = "col">    
                    <label for = "email">Email Address</label>
                </div>
                <div class="col">   
                    <input type = "email" id = "email" placeholder = "email" autocomplete="off" required>
                </div>
            </div>            
            <div class = "row"> 
                <div class = "col">       
                    <label for = "password">Password</label>
                </div>
                <div class = "col">   
                    <input type = "password" id = "password" placeholder="password" autocomplete="off"  required>
                </div>
            </div>

            <div class = "row">
                <div class="col">    
                    <button id = "logIn" type = "submit" >Log In</button>
                        </div>
            </div>  
        </div> 
       <p>Temporary navigation buttons</p>    
        <div class="container"  id = "toAdminMenu">      
            <div class = "row"> 
                <div class = "col">        
                    <a class = 'btn btn-primary' onclick="displayAdmin()" role = "button" >Admin Menu</a>
                </div>
                <div class="col">
                <a class = 'btn btn-primary' onclick="displayWorkDayMenu()" role = "button" >Barista Menu</a>
                </div>
                <div class="col">
                    <a class = 'btn btn-primary' onclick="displayBakerMenu()" role = "button" >Baker Menu</a>
                    </div>
            </div>
        </div>
        
<!-- ADMIN SECTION -->
 <p>Hidden Admin Section</p>   
<div id = "admin" class = "container h-100" style="display: none">
    <div class = "row">
        <div class = "col">
            <a class = 'btn btn-primary' href = "addItem.html" role = "button" >Add Item</a>
        </div>
        <div class="col">
            <a class='btn btn-primary' href='user-updates.html' id = "addUpdateUser">User Menu</a>
        </div>
    </div>     
    <div class="row">
        <div class="col">       
            <a class='btn btn-primary' href='location.html' id = "addLocation">Add Location</a>
        </div>
        <div class="col">    
            <a class='button btn btn-primary' href='workDayMenu.html'>Go to Work</a>
        </div>
    </div>

<div  class=" backToLogIn container h=100">
    <div class="row">
        <div class="col">
            <a class = 'button btn btn-primary' onclick="backToLogIn()">Back to Log In</a>
        </div>
    </div>
</div>
</div>        
<!-- WORK DAY SECTION -->
<p>Hidden Barista Menu</p>
<div id = "workDayMenu" class = "container h-100" style="display: none">
    <div class = "row">
        <div class = "col">
            <a class = 'btn btn-primary' href = "inventoryUpdate.html" role = "button" >Update Inventory</a>
        </div>
       
        <div class="col">
            <a class = 'btn btn-primary' href = "wastePanic.html" role = "button" >Go To Work</a>
        </div>
    </div>

<div class=" backToLogIn container h=100">
    <div class="row">
        <div class="col">
                <a class = 'button btn btn-primary' onclick="backToLogIn()">Back To Log In</a>
        </div>
    </div>
</div> 
</div>

        <!-- baker section -->
        <p>Hidden Baker Menu</p>
        <div id="bakerSection" class="container h =100" style="display: none">
            <div class = "row">
                <div class = "col">
                    <a class = 'btn btn-primary' href = "addItem.html" role = "button" >Add Item Menu</a>
                </div>
            </div>    
        
        <div class=" backToLogIn container h=100">
            <div class="row">
                <div class="col">
                        <a class = 'button btn btn-primary' onclick="backToLogIn()">Back To Log In</a>
                </div>
            </div>
        </div> 
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="index.js"></script>
    
    </body>
</html>
