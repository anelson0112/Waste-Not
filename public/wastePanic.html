<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>At Work Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header section -->
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div>
        <!-- waste section -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button class = "wasteButton" id = "wasteButton" type="submit">Waste</button>
                </div>
            </div> 
        </div>
        <div class="container" id = "wasteSection"  style="display: none">
            <form>
            <div class="row">
                <div class = "col-lg-6">
                    <select id = "wasteDrop"></select>
                </div>
                <div class = "col-lg-4 input-group">
                  
                    <button id = "minus" type = "submit">-</button>
                    <input id= "wasteInput" class = "quantity-field" type="number" min=1 >
                    <button id = "plus" type = "submit">+</button>
                    <button id = "submitWaste" type = "submit">Submit Waste</button>
                  
                </div>        
            </div>
            <div class="row">
                <div class = "col-lg-12">
                    <button id = "cancel" type="submit">Cancel</button>
                </div>
            </div>
        </form>
        </div>
    <!-- panic section -->
        <div class="container" id = "panicSection" style="display: none;">
            <form>
            <div class="row" >
                 <div class = "col-lg-12">
                    <select id = "panicDrop" name = "itemName">
                        <option class="placeholder">Select Item</option>
                    </select>
                    <button id="panicSubmit" type="submit">Notify</button>
                    <div id="selected"></div>
                </div>
            </div>
            <div class="row">
                <div class = "col-lg-12">
                    <button id = "cancelP" type="submit">Cancel</button>
                </div>
            </div>
        </form>
        </div>
        <div class="container">   
            <div class="row">
                <div class="col-lg-12">
                    <button id = "panicButton" type="submit">Panic</button>
                 </div>
            </div>
            
        </div> 
            <div class = "row">
                <div class = "col-lg-12">
                <a class = 'btn btn-primary' href="workDayMenu.html" role="button">Work Day Menu</a>
                </div>
            </div> 
         
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="wastePanic.js"></script>
    
    
    </body>
</html>
