<!DOCTYPE html>
<html lang = "en">
    <head>
    <title>Waste Not Log In</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div> 
        <div class="container" >
            <form name = "updateQTY" id = "itemList" class = "itemList" data-id = "${body[i]._id}"></form>
        
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src ="inventoryUpdate.js"></script>
        

        <div class = "goodsList" data-id = "${body[i]._id}">
            <div class = "row">
                <div class = "list col-lg-8" data-id="${body[i]._id}">Item Name: ${body[i].itemName}

                </div>
            </div>
            <div class = "qty col-lg-4">
                <label for = "qty">Quantity</label><br>
                <input type = "number" id = "qty" name = "qty" data-id="${body[i]._id}">
            </div>
        </div>



        </body>
    </html>
