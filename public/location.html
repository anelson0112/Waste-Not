<!DOCTYPE html>
<html lang = "en">
    <head>
    <title>Locations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "header" class = "row">
            <div class = "col">
                <h1>Waste Not</h1>
            </div>
        </div>
        <div id= "locationContainer" class="container h-100">
            <div class="row">
                <div class="col">
                    <h2>Add Location</h2>
                </div>
            </div>    
            <div class="row"> 
                <div class="col">   
                    <label for = "storeName">Store Name</label>
                </div>
                <div class="col">
                    <input type="text" id="storeName" autocomplete="off" onfocus = "this.value = ''"  placeholder="Store Name" required>
                </div>
            </div>
            <div class = "row"> 
                <div class = "col"  >        
                    <button id = "addStore" type = "submit" >Submit</button>
                   
                </div>
            </div>
        </div>
        <div id = "locationList" class = "container h-100">
                <h2>Locations:</h2>
            
            
        </div>
        <div id = "backButton" class="container h=100">
            <div class="row">
                <div class="col">
                        <a class = 'button btn btn-primary' href="adminMenu.html">Admin Menu</a>
                </div>
            </div>
        </div> 
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="location.js"></script>
    
    </body>
</html>
